<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Pepsi - Il sito ufficiale di Pepsi Italia</title>
</head>
<body>
    
    <header>
        <div class="social_icon">
            <a href="https://www.facebook.com/PepsiItalia/"><img src="images/icons/ico_fb.png" alt=""></a>
            <a href="https://www.youtube.com/pepsiitalia"><img src="images/icons/yt.png" alt=""></a> 
        </div>

        <div class="main_menu">
            
            <ul>    
                <div class="hamburger_">
                    <div class="hamburger_menu"></div>
                    <div class="hamburger_menu"></div>
                    <div class="hamburger_menu"></div>
                </div>

                <li class="item_menu"><a href="#">HOME</a></li>
                <li class="img_box"><a href="http://127.0.0.1:3000/index.html"><img src="images/logo/logo_1.png" alt=""></a></li>
                <li class="item_menu"><a href="#">PRODOTTI</a></li>
                <li class="item_menu"><a href="#">CONTATTI</a></li>
            </ul>
        </div>
    </header>

    <div class="container_photo">
        <div class="photo">
            <picture>
                <source media="(max-width: 480px)" srcset="images/images/banner2.jpg">
                <source media="(min-width: 481px) and (max-width: 767px)" srcset="images/images/banner1.jpg">
                <source media="(min-width: 768px) and (max-width: 991px)" srcset="images/images/banner1.jpg">
                <source media="(min-width: 992px) and (max-width: 1199px)"  srcset="images/images/banner1.jpg">
                <source media="(min-width: 1200px) and (max-width: 1439px)" srcset="images/images/banner1.jpg">
                <source media="(min-width: 1440px)" srcset="images/images/banner1.jpg">
                <img src="images/images/banner1.jpg" alt="">
            </picture>
        </div>
    </div>    

    <div class="container_general">
        <div class="container_box">
            
            <div class= "box primary_box">
                <img class="pepsi_max" src="images/products/pepsi-max-new.png" alt="">
                <h2 class="pepsi_max_title pepsi_max_title_rev">PEPSI MAX</h2>
                <p class="pepsi_max_paragraph pepsi_rev">Massimo gusto. Zero zucchero.</p>
                <button class="pepsi_button pepsi_button_rev">SCOPRI</button>
            </div>

            <div class="box secondary_box">
                <img class="pepsi_max_new" src="images/products/pepsi-max-lime-can.png" alt="">
                <h2 class="pepsi_max_new_title ">PEPSI MAX </h2>
                <h3 class="lime">LIME</h3>
                <p class="pepsi_max_new_paragraph ">Massimo gusto. Zero zucchero. <br> Gusto Lime.</p>
                <button class="pepsi_button">SCOPRI</button>
            </div>

            <div class="box third_box">
                <img class="pepsi_max_old" src="images/products/pep-max-one-zero-caffeina67eb91eacec66f269bd7ff000036b5b8.png" alt="">
                <h2 class="pepsi_max_old_title">PEPSI MAX</h2>
                <h3 class="zero">ZERO CAFFEINA</h3>
                <p class="pepsi_max_old_paragraph">Massimo gusto. Zero zucchero. <br>Zero caffeina.</p>
               
                <button class="pepsi_button">SCOPRI</button>
            </div>
        </div>
    </div>

    
        <div class="line_end"><img class="logo_end" src="images/logo/logo_1.png" alt="">
        </div>
        

        <div class="footer">
            <div class="social_network">
                <a href="https://www.facebook.com/PepsiItalia/"><img class="fb_sc" src="images/icons/ico_fb.png" alt=""></a>
                <a href="https://www.youtube.com/pepsiitalia"><img class="yt_sc" src="images/icons/yt.png" alt=""></a>
            </div>

            <div class="text_end_end">
                <p>Regolamento</p>
                <p>Regolamenti promozioni</p>
                <p>Privacy</p>
                <p>Contatti</p>
                <p>FAQ</p>
            </div>

            <div class="copyright">
                <p>Made by Orlando ❤️ </p>
            </div>
        </div>
    
</body>
</html>
